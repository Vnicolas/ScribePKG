<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Scribe-WPKG</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/mainjava.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery.tablesorter.min.js') }}"></script>
<script type=text/javascript>
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Scribe-WPKG</h1>
        <nav>
          <ul class="menu">
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
              {% endif %}
              {% endwith %}
            <li><a href="{{ url_for('login') }}">Se connecter</a></li>
          </ul>
        </nav>
      </div>
    </header> 
    
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer"><a href="http://www.ac-nantes.fr/09264072/0/fiche___pagelibre/">&copy; 2013 CRID 72</a></div>
    
  </body>
</html>
