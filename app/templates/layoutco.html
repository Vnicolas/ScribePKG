<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Scribe-WPKG</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/mainjava.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery.tablesorter.min.js') }}"></script>

  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Scribe-WPKG</h1>
        <nav>
          <ul class="menu">
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
              {% endif %}
              {% endwith %}
            <li><a href="{{ url_for('logout') }}">Se d√©connecter</a></li>
          </ul>
        </nav>
      </div>
    </header> 
    
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    
  </body>
</html>
