{% extends "layout.html" %}
{% block content %}

<div class="jumbo">
<select multiple="multiple" size="25" id="ListeElement">
        {% for grp in grps %}
        <option value="">{{ grp }}</option>
        {% endfor %}
</select>
<div id="logiciels">

        {% for shortname in packs %}

        {% endfor %}

</div>

<div id="contenu">

{% for i in pack %}

        <input type="button" id="{{ pack.index(i) }}"  onClick ="change()" name="nom" value="{{ i }}"><br>

</div>
