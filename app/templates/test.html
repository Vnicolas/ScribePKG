{% extends "layout.html" %}
{% block content %}

<div class="jumbo">

<select multiple="multiple" size="25" id="Listegrp">
        {% for grp in grps %}
        <option value="{{ grp }}" name="{{ grp }}">{{ grp }}</option>
        {% endfor %}
</select>

<div id="logiciels">
    {% for shortname in packs %}
    <label><input type="checkbox" id="{{ shortname }}" >{{ shortname }}</label><br>
    {% endfor %}
</div>

<input type='checkbox' id='cocheTout'/>
<span id='cocheText'>Cocher tout</span>

<input type="button" id="alpha" value="Ordre alphabÃ©tique">

<div id="contenu">
    {% for i in pack %}
    <input type="button" id="{{ pack.index(i) }}" name="nom" value="{{ i }}"><br>
    {% endfor %}
</div>

<form method=post>
<div id="editor" name="editor" >{{ real }}</div>
<input type="submit" value="Enregistrer">
    </form>
<script src="http://rawgithub.com/ajaxorg/ace-builds/master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.getSession().setMode("ace/mode/xml");
</script>
</div>

{% endblock %}
