{% extends "layout.html" %}
{% block content %}

<div class="jumbo">
<select multiple="multiple" size="25" id="Listegrp">
        {% for grp in grps %}
        <option value="{{ grp }}" name="{{ grp }}">{{ grp }}</option>
        {% endfor %}
</select>
<div id="logiciels">
    <table id="myTable" class="tablesorter"> 
<thead> 
<tr> 
    <th>Nom logiciel</th> 
    <th>Action</th>
</tr> 
</thead> 
<tbody>
{% for shortname in packs %} 
<tr> 
    <td id="nomlogiciel{{ packs.index(shortname) }}" class="nomlogiciel"><label><input type="checkbox" id="{{ shortname }}" ><span>  {{ shortname }}</span></label></td> 
    <td><input type="button" id="{{ packs.index(shortname) }}" name="packages/{{ shortname }}.xml" value="Editer"></td> 
</tr>
{% endfor %}
</tbody> 
</table>  
</div>
    <div id="dossier"></div>
    <div id="editor" name="editor" ></div>
    <input id="save" type="submit" value="Enregistrer">
    <div id="loader"><img src="{{ url_for('static', filename='img/ajax-loader.gif') }}"><div>

<script src="http://rawgithub.com/ajaxorg/ace-builds/master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.getSession().setMode("ace/mode/xml");
</script>
</div>

{% endblock %}
