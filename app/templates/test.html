{% extends "layout.html" %}
{% block content %}

<div class="jumbo">

<select multiple="multiple" size="25" id="Listegrp">
        {% for grp in grps %}
        <option value="{{ grp }}" name="{{ grp }}">{{ grp }}</option>
        {% endfor %}
</select>

<div id="logiciels">
    {% for shortname in packs %}
    <input type="checkbox" >{{ shortname }}<br>
    {% endfor %}
</div>

<div id="contenu">
    {% for i in pack %}
    <a href="{{ url_for('editor') }}">{{ i }}</a><br>
    {% endfor %}
</div>

</div>

{% endblock %}
